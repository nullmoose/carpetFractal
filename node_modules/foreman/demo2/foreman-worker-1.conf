#foreman-worker-1
start on starting foreman-worker
stop  on stopping foreman-worker
respawn

env WEB_COUNT=3
env WORKER_COUNT=3
env PATH=/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/bin:/usr/local/go/bin:~/bin:/Users/ryan/.rvm/bin
env PORT=5100

export PATH

chdir /Users/ryan/work/node-foreman/demo2
setuid root
setgid root

exec sl-run --cluster $WORKER_COUNT worker.js >> /var/log/foreman/worker-1.log 2>&1
